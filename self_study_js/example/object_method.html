<!DOCTYPE html>
<html>
    <head>
        <title>Object Method</title>
    </head>
    <body>
        <h1>Object Method</h1>
    </body>
    <script>
        let person = {
            hello: function(){
                console.log('Hello');
            }
        };
        person.bye = function(){
            console.log('Bye');
        };
        person.hello();
        person.bye();
    </script>
</html>
